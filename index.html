<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Churrascometro | Calcular</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/round_outdoor_grill_black_18dp.png">
  </head>
  <body>
    <section class="main_container">

        <div class="svg_container">
            <img src="./images/undraw_barbecue_3x93.svg" alt="barbecue svg">
        </div>

        <div class="churrascometro_container">

            <div id="titulo_container">
                <h1>Churrascometro</h1>
            </div>
            <!-- Inputs -->
            <div id="pessoas_container">
                <input type="number"id="homens_input"placeholder="Quantidade de Homens"/>
                <input type="number" id="mulheres_input" placeholder="Quantidade de Mulheres">
                <input type="number" id="criancas_input" placeholder="Quantidade de CrianÃ§as">
            </div>

            <div id="horas_container">
                <input id="horas_input" type="number" placeholder="Horas" />
            </div>

            <div id="btn_container">
                <button id="button">Calcular</button>
            </div>
            <!-- Resultados -->
            <div id="resultado_carneBovina_container">
                <p id="resultado_carneBovina"></p>
            </div>

            <div id="resultado_linguica_container">
                <p id="resultado_linguica"></p>
            </div>

            <div id="resultado_frango_container">
                <p id="resultado_frango"></p>
            </div>

            <div id="resultado_cerveja_container">
                <p id="resultado_ceveja"></p>
            </div>

            <div id="resultado_bebidas_container">
                <p id="resultado_bebidas"></p>
            </div>

            <script src="./script/script.js"></script>

        </div>
    </section>
  </body>
</html>
